<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="static/audio.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <title>Translator</title>
</head>

<body>
    請輸入您要轉換的句子： <input id="transText" type="text" name="transText"><br>
    請選擇您要使用的語音：
    <select id="transVoices" name="transVoices">

        {% for voice in voices %}
        <option value='{{ voice.name }}'>{{ voice.description }}</option>
        {% endfor %}

    </select><br>

    <button id="play">送出</button>

    <br>
    <audio id="player" type="audio/ogg;codecs=opus" src="" controls>
        Error: your web browser does not support this audio player.
    </audio>
</body>

<script>
    $(document).ready(function () {
        $("#play").click(function () {
            var url = window.location.origin+"/text2speech?transText=" + $('#transText').val() + "&transVoices=" + $('#transVoices').val();
            $("#player").attr("src", url);
            $("#player").load();
            document.getElementById('player').play();
        });
    });

</script>

</html>
